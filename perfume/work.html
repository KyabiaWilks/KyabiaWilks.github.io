<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Perfume Generator</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/work.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>User Information</h2>
    <ul>
      <li><strong>Name:</strong> John Doe</li>
      <li><strong>Email:</strong> john@example.com</li>
      <li><strong>Membership:</strong> Premium</li>
    </ul>
    
    <!-- Navigation Buttons -->
    <<div class="sidebar-buttons">
        <button class="btn btn-secondary btn-block">Settings</button>
        <button class="btn btn-secondary btn-block">My Cart</button>
        <button class="btn btn-danger btn-block">Logout</button>
    </div>
</div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Navbar -->
    <div class="navbar">
      <h1>Custom Perfume Generator</h1>
    </div>

    <div id="particle-container"></div>

    <!-- Perfume Generator Form -->
    <div class="container">
      <div class="text-box">
        <div id="result" style="display: none;">
            <h4>Generated Perfume:</h4>
            <p id="perfume-output"></p>
        </div>
        <textarea id="description" class="form-control" rows="5" placeholder="Enter the description of your perfume..."></textarea>
        <div class="btn-box">
            <button class="btn-2" onclick="generatePerfume()">Generate Perfume</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Custom Perfume Generator. All Rights Reserved.</p>
    </div>
  </div>

  <!-- JavaScript for interaction -->
  <script>
    function generatePerfume() {
      const description = document.getElementById('description').value;
      const resultDiv = document.getElementById('result');
      const output = document.getElementById('perfume-output');

      if (description.trim() === "") {
        output.innerHTML = "Please enter a description.";
      } else {
        // Placeholder for AI interaction
        output.innerHTML = `Your custom perfume is generated based on: "${description}"`;
      }

      resultDiv.style.display = "block";
    }

    // Particle effect
    window.onload = function() {
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        document.getElementById('particle-container').appendChild(particle);
      }
    }
  </script>
</body>

</html>
